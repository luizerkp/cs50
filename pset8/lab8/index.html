<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions -->
            // check that the DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // queries for all classes with the name questions
                let answer = document.querySelectorAll('.question');
                // loops through the questions
                    for(let i = 0; i < answer.length; i++){
                        //add event listener that checks when a choice is clicked
                        answer[i].addEventListener('click', function() {
                            // checks the value of answe[i] and sets button background color to green or red
                            // if answer's value is true or false
                            if (answer[i].value == 'true'){
                                answer[i].style.backgroundColor = 'green';
                                document.getElementById(answer[i].name).innerHTML = 'Correct!';
                            }
                            else{
                                answer[i].style.backgroundColor = 'red';
                                document.getElementById(answer[i].name).innerHTML = 'Incorrect!';
                            }
                    });
                    }
                    // checks for when the Check Answer button is clicked
                document.querySelector('#answer').addEventListener('click', function(){

                    let response = document.querySelector('input');
                    // allows for answers to be case insensitive
                    let answer = response.value.toLowerCase();
                    // check if answer in lower case === asia
                    // sets sets color to red if incorrect or green if correct
                    if (answer === 'asia'){
                        response.style.backgroundColor = 'green';
                        document.getElementById('display').innerHTML = 'Correct!';
                    }
                    else{
                        response.style.backgroundColor = 'red';
                        document.getElementById('display').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Welcome to Around the World Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the Capital of Thailand?</h3>
                <button class='question' value='false' name='1'>Taiwan</button>
                <button class='question' value='false' name='1'>Paris</button>
                <button class='question' value='false' name='1'>Saigon</button>
                <button class='question' value='true' name='1'>Bangkok</button>
                <p id ='1'></p>
                <hr>
                <h3>In what country is the Leaning Tower Pisa located?</h3>
                <button class='question' value='false' name='2'>China</button>
                <button class='question' value='true' name='2'>Italy</button>
                <button class='question' value='false' name='2'>USA</button>
                <button class='question' value='false' name='2'>PizzaHut</button>
                <p id ='2'></p>
                <hr>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                 <h3> In which continent is Japan located?</h3>
                 <input type='text' ></input>
                 <button id='answer'>Check Answer</button>
                 <p id ='display'></p>

            </div>

        </div>
    </body>
</html>
